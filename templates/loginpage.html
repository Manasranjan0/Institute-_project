<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include 'cdnlines.html' %}
    <title>Login here or register page</title>
</head>
<style>
    input[name]{
        margin-top: -10px;
    
    }
    form{
        padding: 10px;
        box-shadow: 0px 0px 10px rgb(124, 190, 230),0px 0px 20px greenyellow, 0px 0px 25px rgb(222, 97, 97);
        border-radius: 5%;
    }
</style>
<body>
    <h3 class="text-center text-warning bg-dark mt-4 mb-5">Login Here</h3>
    <div class="container mt-4">
        <div class="row">
            <div class="offset-md-3 col-md-6">
                <form method="POST">
                    {% csrf_token %}
                    <label>User Name : </label>
                    <input type="text" name="username" class="form-control">
                    <label>Password : </label>
                    <input type="password" name="password" class="form-control mb-3">
                    <center>
                    <input type="submit" value="Login" class="btn btn-outline-primary">
                    <input type="reset" value="Cancel" class="btn btn-outline-secondary"><br>
                    <a href="{% url 'register' %}" class="mt-3">New/Register Here!!</a>
                    </center>
                </form>
            </div>

        </div>

    </div>

</body>
</html>
